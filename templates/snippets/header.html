<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
  	{% if request.user.is_authenticated %}
  <strong><p class="m-auto text-white"">Hello, {{request.user.username}}!</p></strong>
  	{% endif %}
  </h5>
  <div class="search-bar mt-sm-2 mr-2">
  	<form method="get">
  		<input class="form-control bg-dark text-light"  type="text" name="q" id="id_q" placeholder="Search...">
  	</form>
  </div>
  <nav class="my-2 my-md-0 mr-md-3">
  	{% if request.user.is_authenticated %}
	  	<a class="p-2 text-light" href="/blogs">Home</a>
	    <a class="p-2 text-light" href="/admin">Account</a>
	    <a class="p-2 text-light" href="{% url 'account_logout' %}">Logout</a>
	{% else %}
		<a class="p-2 text-light" href="{% url 'home' %}">Home</a>
	    <a class="p-2 text-light" href="{% url 'account_login' %}">Login</a>
	    <a class="btn btn-outline-light" href="{% url 'account_signup' %}">Register</a>
	{% endif %}	
    
  </nav>
</div>

<!-- End Header -->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
